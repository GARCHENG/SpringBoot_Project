            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height: 100%;"><!-- ueditor所需引入 -->
                        <div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 457px;">
                            <div class="layer">
                                <form name="FormPost" id="statute-save" class="FormGrid" method="post"
                                      action="/manager/statute/save">

                                    <input type="hidden" value="4" name="id">
                                    <table class="EditTable" width="100%">
                                        <tbody>
                                        <tr style="display: none;">
                                            <td class="ui-state-error" id="FormError"></td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">标题</td>
                                            <td class="DataTD width-100"><input type="text" name="title" v-model="statute.title"
                                                                                value="交通运输部关于修改《道路危险货物运输管理规定》的决定"></td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">类型</td>
                                            <td class="DataTD width-100">
                                                <select name="type" class="width-70" v-model="statute.type">
                                                    <option value="1" selected="">国家</option>
                                                    <option value="2">地方</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">发布时间</td>
                                            <td class="DataTD width-100">
                                                <input id="modifydate" type="text" name="pubDate" v-model="statute.pubDate"
                                                       value="2016-04-11" placeholder="YYYY-MM-DD" readonly="">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">来源</td>
                                            <td class="DataTD width-100"><input type="text" name="stemFrom" v-model="statute.stemFrom" value="交通运输部"></td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD" style="vertical-align: top;">内容</td>
                                            <td class="DataTD width-100">
                                                <!-- 加载编辑器的容器 -->
                                                <div id="container2" class="edui-default" style="width: 100%;">
                                                    <vue-ueditor-wrap v-model="statute.description" :config="ueditorConfig"></vue-ueditor-wrap>
                                                </div>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>

                            <div class="width-100 clearfix" tag-save-btn=""
                                 style="bottom: -36px; left: 0px; position: absolute;">
	<span class="btn btn-primary btn-sm bigger-110 width-50  pull-left" id="statute-save-save" @click="doUpdate">
		<i class="ace-icon fa fa-floppy-o align-top bigger-125" ></i> 确 定
	</span>
                                <span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right"
                                      id="statute-save-cancel">
		<i class="ace-icon fa fa-times align-top  bigger-125"></i> 取 消
	</span>
                            </div>
                        </div>
